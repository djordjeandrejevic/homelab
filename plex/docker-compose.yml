---
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VERSION=docker
      - PLEX_CLAIM= #optional
    volumes:
      - ~/apps/plex/library:/config
      - /mnt/hitachi/plex/movies:/movies
      - /mnt/hitachi/plex/tvshows:/tv
    restart: unless-stopped
