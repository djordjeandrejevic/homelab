services:
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    environment:
      - TZ=Europe/Belgrade
      - WATCHTOWER_SCHEDULE=0 0 12 * * 0
      - DOCKER_API_VERSION=1.44 # workaround for docker v29 support
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
